
<!DOCTYPE html>
<html lang="pt-br">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Cadastro - Criar Empresa</title>

<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/style.css" rel="stylesheet">
</head>

<body>
	<!-- Barra superior com os menus de navegação -->
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="CadastrarEmpresa.html">Cadastro</a>
			</div>
			<div id="navbar" class="navbar-collapse collapse">
				<ul class="nav navbar-nav navbar-right">
					<li><a href="CadastrarEmpresa.html">Empresa</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<!-- Container Principal -->
	<div id="main" class="container">
		<h3 class="page-header">Incluir Empresa</h3>
		<!-- Formulario para inclusao de empresa -->
		<form action="ManterEmpresa.do" method="post">
			<!-- area de campos do form -->
			<div class="row">
				<div class="form-group col-md-12">
					<label for="nome">CNPJ</label> <input type="text"
						class="form-control" name="cnpj" id="cnpj" required
						maxlength="100" placeholder="CNPJ">
				</div>
			</div>
			<div class="row">
				<div class="form-group col-md-12">
					<label for="nome">Razão Social</label> <input type="text"
						class="form-control" name="razaoSocial" id="razaoSocial" required
						maxlength="11" placeholder="Razao Social">
				</div>
			</div>
			<div class="row">
				<div class="form-group col-md-6">
					<label for="nome">Horário Funcionamneto</label> <select
						class="form-control" name="horarioFuncionamneto"
						id="horarioFuncionamneto" required>
						<option>Selecione uma Opção</option>
						<option value="das 08:00 às 17:00">das 08:00 às 17:00</option>
						<option value="das 10:00 às 20:00">das 10:00 às 20:00</option>
						<option></option>
					</select>
				</div>
				<div class="form-group col-md-6">
					<label for="nome">Temperatura Padrão</label> <select
						class="form-control" name="temperaturaPadrao"
						id="temperaturaPadrao" required>
						<option>Selecione uma Opção</option>
						<option value="20">20</option>
						<option value="21">21</option>
						<option value="22">22</option>
						<option value="23">23</option>
						<option></option>
					</select>
				</div>
			</div>
			<div class="row">
				<div class="form-group col-md-6">
					<label for="nome">Horário Ar Condicionado</label> <select
						class="form-control" name="horarioAr" id="horarioAr" required>
						<option>Selecione uma Opção</option>
						<option value="das 08:00 às 17:00">das 08:00 às 17:00</option>
						<option value="das 10:00 às 20:00">das 10:00 às 20:00</option>
						<option></option>
					</select>
				</div>
				<div class="form-group col-md-6">
					<label for="nome">Conjunto</label> <select class="form-control"
						name="conjunto" id="conjunto" required>
						<option>Selecione uma Opção</option>
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option></option>
					</select>
				</div>
			</div>
			<hr />
			<div id="actions" class="row">
				<div class="col-md-12">
					<button type="submit" class="btn btn-primary" name="acao"
						value="Criar">Salvar</button>
					<a href="CadastrarEmpresa.html" class="btn btn-default">Cancelar</a>
				</div>
			</div>
		</form>
	</div>
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>

</html>
