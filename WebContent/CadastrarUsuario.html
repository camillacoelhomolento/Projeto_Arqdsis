<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro - Criar Usuário</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <!-- Barra superior com os menus de navegação -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="Usuario.html">Cadastro</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="CadastrarUsuario.html">Usuário</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Container Principal -->
    <div id="main" class="container">
        <h3 class="page-header">Incluir Usuário</h3>
        <!-- Formulario para inclusao de clientes -->
        <form action="ManterUsuario.do" method="post">
            <!-- area de campos do form -->
            <div class="row">
                <div class="form-group col-md-12">
                    <label for="nome">Nome</label>
                    <input type="text" class="form-control" name="nome" id="nome" required maxlength="100" placeholder="Nome completo">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-12">
                    <label for="nome">CPF</label>
                    <input type="text" class="form-control" name="cpf" id="cpf" required maxlength="11" placeholder="CPF">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-12">
                    <label for="nome">Usuário</label>
                    <input type="text" class="form-control" name="usuario" id="usuario" required maxlength="100" placeholder="Usuário">
                </div>
            </div>
             <div class="row">
                <div class="form-group col-md-12">
                    <label for="nome">Senha</label>
                    <input type="text" class="form-control" name="senha" id="senha" required maxlength="40" placeholder="Senha">
                </div>                
            </div>
            <div class= "row"> 
	            <div class="form-group col-md-6">
	                <label for="nome">Horário de Trabalho</label>
	 				 <select class="form-control" name= "HorarioTrabalho" id="horarioTrabalho" required>
	 				 	  <option>Selecione uma Opção</option>
	 				 	  <option></option>
	  					  <option></option>
	   					  <option></option>
	  				</select>
	  			</div>
	            <div class="form-group col-md-6">
	                <label for="nome">Perfil</label>
	 				 <select class="form-control" name= "perfil" id="perfil" required>
	 				 	  <option value=0> Escolha uma Opção</option>
	 				 	  <option value=1>Funcionario</option>
	  					  <option value=2>Sindico</option>
	   					  <option value=3>Atendente</option>
	  				</select>
	  			</div>
	  		</div>
             <div class="row">
                <div class="form-group col-md-12">
                    <label for="email">E-Mail</label>
                    <input type="email" class="form-control" name="email" id="email" required maxlength="60" placeholder="email">
                </div>
            </div>
            <hr />
            <div id="actions" class="row">
                <div class="col-md-12">
                    <button type="submit" class="btn btn-primary" name="acao" value="Criar">Salvar</button>
                    <a href="CadastrarUsuario.html" class="btn btn-default">Cancelar</a>
                </div>
            </div>
        </form>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
